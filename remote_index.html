<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>EnglishIPA</title>
</head>
<body>
  <div class="container">
    <div id=title class="button button-row-title"> B000C000S000 </div>
    <div id=UpDownButtons class="button-row-buttons">
      <div class="button button-col2"></div>
      <div id=repeat class="button button-col1">→</div>
      <div class="button-col1">
        <button id= "book_up" class="button bttn_up">▲</button>
        <button id= "book_down" class="button bttn_down">▼</button>
      </div>
      <div class="button-col1">
        <button id= "chapter_up" class="button bttn_up">▲</button>
        <button id= "chapter_down" class="button bttn_down">▼</button>
      </div>
      <div class="button-col1">
        <button id= "sentence_up" class="button bttn_up">▲</button>
        <button id= "sentence_down" class="button bttn_down">▼</button>
      </div>
      <div id=pause class="button button-col1">▷</div>
      <div class="button button-col2"></div>
    </div>
    <div class="button button-row-text"> <div id=text class="text" >  </div></div>
  </div>
  
  <script src = "./script.js"></script>
</body>
</html>
